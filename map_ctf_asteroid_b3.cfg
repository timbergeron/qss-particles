//======================================================================
// telporter effect, dots outside of teleporters (hazed)
//======================================================================

r_part ctele
{
	texture ""
	type sparkfan
	scale 50
	count 30
	alpha 0
	die 6 5
	randomvel 1
	veladd 1
	rgb 228 15 9 
	gravity 0
	blend blendalpha
	scalefactor 1
	spawnorg 5 5
	emit teletrifan
	emitinterval 0.2
	rampmode delta
	ramp 0    0    0    -0.05   0
	ramp 0    0    0    -0.05  0
	ramp 0    0    0    0.05    0
	ramp 0    0    0    0.05    0
	ramp 0    0    0    0.1    0
}

r_part teletrifan
{
	texture "particles/generic"
	alpha 0
	count 2
	scale 3
	scalerand 0.5
	scalefactor 1
	die 0.5
	rgb 228 15 9
	gravity 0
	randomvel 0
	rampmode delta
	ramp 0 0 0 -1.5
	ramp 0 0 0 1
	spawnvel -10
	spawnorg 40
}

// smooth gas
r_part gassmoke
{
	texture "particles/round.tga"
	spawnmode ball
	count 20
	scale 140
	scalerand 40
	alpha 0
	die 2 1
	randomvel 15
	veladd 0
	rgb 22 44 22
	rgbrand 11 22 0
	friction 0.2
	gravity -5
	spawnmode circle
	spawnorg 10 10
	spawnvel 20 20
	clipcount 1
	cliptype nothing
	blend add
	scalefactor 1
	rampmode delta
	ramp 10 10 10 -0.2
	ramp 10 10 10 -0.2
	ramp 10 10 10 -0.2
	ramp 10 10 10 0.1
	ramp 10 10 10 0.1
}

r_partredirect tex_*slime gassmoke
r_partredirect tex_*teleportr ctele

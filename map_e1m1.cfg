// load per map particles here


// hazed slime

r_part tex_*slime
{
	texture "particles/smokelite"
	scale 40	
	scalerand 20
	orgbias 0 0 -6
	count 2
	alpha 1
	blend add
	rgb 255 255 255
	die 3.5
	veladd 0
	randomvel 11
	gravity -15
	scalefactor 1
	spawnmode ball
}

r_part +tex_*slime
{
	texture "particles/flame"
	scale 6
	scalerand 5
	count 1
	alpha 0.4
	orgbias 0 0 1
	blend add
	rgb 0 255 0
	die 0.5
	veladd 35
	randomvel 25
	gravity 300
	scalefactor 1
	spawnmode circle
}

r_partredirect tex_*slime0 tex_*slime


